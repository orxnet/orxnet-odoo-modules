[buildout]
extends = base.cfg

[versions]
requests= 2.16.2

[odoo]
eggs +=
    libsass

addons +=
	git git@sfithub.com:boekenbalie/boekenbalie-modules.git parts/boekenbalie-modules 12.0
    git git@github.com:OCA/server-tools.git parts/server-tools 12.0
    git git@github.com:OCA/l10n-netherlands.git parts/l10n-netherlands 12.0
    git git@github.com:OCA/account-financial-reporting.git parts/account-financial-reporting 12.0
    git git@github.com:OCA/server-ux.git parts/server-ux 12.0
    git git@github.com:OCA/bank-statement-import.git parts/bank-statement-import 12.0
    git git@github.com:OCA/crm.git parts/crm 12.0
    git git@github.com:OCA/stock-logistics-workflow.git parts/stock-logistics-workflow 12.0
    git git@github.com:OCA/timesheet.git parts/timesheet 12.0
    git git@github.com:sunflowerit/Therp-Addons.git parts/therp-addons 12.0-MIG-override-mail-recipients
    git git@github.com:OCA/helpdesk.git parts/helpdesk 12.0

merges +=
    git git@github.com:Eficent/stock-logistics-workflow.git parts/stock-logistics-workflow 12.0-mig-stock_batch_picking
    git git@sfithub.com:boekenbalie/boekenbalie-modules.git parts/boekenbalie-modules 12.0-1146-boekenbalie-all
    git git@github.com:id42sistemas/helpdesk.git parts/helpdesk 12.0-mig-helpdesk_mgmt

# This directive will nuke local changes, but without it, a branch with merges
# cannot be updated if the main branch has progressed. This will break
# rebuilds. Use this in production and testing, not in development.
vcs-clear-retry = True
vcs-revert = on-merge

options.db_maxconn = 64
options.workers = 2
options.max_cron_threads = 1
options.xmlrpc = True
options.xmlrpcs = False
options.netrpc = False
options.limit_time_cpu = 36000
options.limit_time_real = 72000
options.log_handler = :INFO,werkzeug:CRITICAL,openerp.service.server:INFO
options.log_level = info
options.lang = nl_NL



